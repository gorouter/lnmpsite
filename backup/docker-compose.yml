version: '2'

# 定义backup服务
services:
  backup:
    privileged: true
    image: wisbyme/lnmpsite-backup:latest
    volumes:
      - /home/lnmpsite:/home/site
      - ./task:/home/crontask
      - ./back:/home/backup
    
    environment:
      #Using ge.tt (保留)
      apikey: $ApiKey
      email: $UserEmail
      password: $UserPasswd
      
      #Using Tencent Cloud
      secret_id: $SecretID
      secret_key: $SecretKey
      region: $Region
      bucketname: $BucketName
      
    restart: unless-stopped
    container_name: backup
    
